<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- link to CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Box Icons  -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


  <!-- Header  -->
  <header>
    <!-- Nav  -->
    <div class="nav container">
      <a href="#" class="logo">SPORTY CART</a>
      <!-- Cart-Icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>

    </div>
  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Products</h2>
    <!-- Content -->
    <div class="totalprice">prix total = <span id="prixtotal"> 0 </span> </div>
    <div class="shop-content">
      <!-- Box 1  -->
      <div class="product-box">
        <div>
          <i class='bx bx-x'></i>
        </div>
        <img src="clothes-image&vedio/Nike Air presto.webp" alt="" class="product-img">
        <h2 class="product-title">NIKE SHOES</h2>
        <button class="btn-moins">-</button> <span class="quantity">0</span> <button class="btn-plus">+</button>
        <span class="price">200</span> <span>$</span>
        <i class='bx bxs-heart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <i class='bx bx-x'></i>
        <img src="clothes-image&vedio/Nike long-shirt.jpeg" alt="" class="product-img">
        <h2 class="product-title">NIKE LONG SHIRT</h2>
        <button class="btn-moins">-</button> <span class="quantity">0</span> <button class="btn-plus">+</button>

        <span class="price">60</span><span>$</span>
        <i class='bx bxs-heart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <i class='bx bx-x'></i>
        <img src="clothes-image&vedio/Nike pants-men.webp" alt="" class="product-img">
        <h2 class="product-title">NIKE PANTS</h2>
        <button class="btn-moins">-</button> <span class="quantity">0</span> <button class="btn-plus">+</button>

        <span class="price">100</span><span>$</span>
        <i class='bx bxs-heart'></i>
      </div>



  </section>

  <!-- Link TO JS -->
  <script src="./test.js"></script>

</body>

</html>
